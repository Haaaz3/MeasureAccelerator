spring:
  application:
    name: algoaccel-backend

  datasource:
    url: jdbc:h2:file:./data/algoaccel;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

server:
  port: 8080

# CORS configuration - override via CORS_ALLOWED_ORIGINS environment variable
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173,http://127.0.0.1:3000}

# Security configuration
security:
  auth:
    enabled: ${SECURITY_AUTH_ENABLED:true}

# Spring Security basic auth credentials
spring.security:
  user:
    name: username
    password: password

# LLM configuration - API keys read from environment variables for security
llm:
  default-provider: ${LLM_DEFAULT_PROVIDER:anthropic}
  anthropic:
    api-key: ${ANTHROPIC_API_KEY:}
    default-model: ${ANTHROPIC_MODEL:claude-sonnet-4-20250514}
  openai:
    api-key: ${OPENAI_API_KEY:}
    default-model: ${OPENAI_MODEL:gpt-4o}
  google:
    api-key: ${GOOGLE_API_KEY:}
    default-model: ${GOOGLE_MODEL:gemini-1.5-pro}
  custom:
    base-url: ${CUSTOM_LLM_URL:http://localhost:11434/v1}
    model-name: ${CUSTOM_LLM_MODEL:llama2}
    api-key: ${CUSTOM_LLM_API_KEY:}

# Actuator endpoints for health checks (Kubernetes readiness/liveness probes)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  health:
    db:
      enabled: true

logging:
  level:
    com.algoaccel: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
